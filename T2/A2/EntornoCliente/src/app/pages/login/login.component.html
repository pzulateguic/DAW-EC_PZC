<div class="limiter animated FadeInLeft">

    <div class="container-login100">

        <div class="wrap-login100 p-t-50 p-b-90">

             <form class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-tittle p-b-51">
                    Login
                </span>

                <span class="text-danger animated FadeIn">El correo es obligatorio</span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100"
                        type="text" 
                        name="email"
                        required 
                        email
                        placeholder="Email">
                                
                    <span class="focus-input100"></span>    
                </div>

                <span class="text-danger animated fadeIn">Al menos 6 letras</span>
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class= "input100"
                        type="text"
                        name="password" 
                        required
                        minlength="6"
                        placeholder="Password">

                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div>
                        <a class="txt1">
                            ¿Has olvidado la contraseña?
                        </a>
                    </div>

                    <div>
                        <a [routerLink]="['/registro']" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login-form-btn" [routerLink]="['/home']" type="submit">
                        Ingresar
                    </button>
                </div>

             </form>

        </div>

    </div>

</div>
